<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/slider.css">
  <link rel="stylesheet" href="/static/teachercourse.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title>Teacher Course</title>
</head>

<body>
  <nav>
    <div class="nav-link">
      <i class="fas fa-graduation-cap"></i>
      <h1>Eduford</h1>
      <label>Important links</label>
      <label>Notice Board</label>
      <label>Virtual Lab</label>
      <label>EXAM & Library</label>
    </div>
    <div class="login">
      <label>{{ trow.1 }}</label>
      <img src="/static/{{ trow.4 }}" class="user-img">
      <div class="drropdown2">
        <i id="drropdown2" class="fas fa-sort-down"></i>
        <div class="dropdown2-content">
             <a href="/teacherprofile?tid={{ trow.0 }}"><i class="fas fa-user"></i>Profile</a>
          <a href="/teacherlogin"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
      </div>
    </div>
  </nav>


  <div class="sub-intro">
      <h1>{{ srow.3 }}</h1>
</div>
  <div class="news">
    <div class="card">
        <div class="card-item">
            <i class="fas fa-users i"></i>
            <div>
                <p>Student Under This</p>
                <p>{{ rrow }}</p>
            </div>
        </div>
        <div class="card-item">
            <i class="fas fa-chart-bar"></i>
            <div>
                <p>Total Attendence Taken</p>
                <p>40</p>
            </div>
        </div>
        <div class="card-item">
            <i class="fas fa-book-reader"></i>
            <div>
                <p>Total Lectures Taken</p>
                <p>25</p>
            </div>
        </div>
        <div class="card-item">
            <i class="fas fa-book-reader"></i>
            <div>
                <p>Total Lectures</p>
                <p>40</p>
            </div>
        </div>
    </div>
  </div>


  <div class="container">
    <div class="course-container">
      <p style="margin-left: 35px; font-size: 25px; font-weight: 500; letter-spacing: 0.8px;">Course Overview</p>
      <div class="courses">
        <a href="/subjectteacherdata3?subid={{ srow.2 }}&tid={{ trow.0 }}"  class="items c1"><div>
          <h1>COURSE MATERIAL</h1>
        </div></a>
        <a href="/subjectteacherdata4?subid={{ srow.2 }}&tid={{ trow.0 }}" class="items c2"><div >
          <h1>LECTURES</h1>
        </div></a>
        <a href="/assignmentquiz" class="items c3"><div >
          <h1>ASSIGNMENT & QUIZ</h1>
        </div></a>
      </div>
      <div class="courses">
        <a href="/subjectteacherdata2?subid={{ srow.2 }}&tid={{ trow.0 }}"  class="items c4"><div>
          <h1>MARKS</h1>
        </div></a>
        <a href="/performanceanalysis"  class="items c5"><div>
          <h1>PERFORMANCE ANALYSIS</h1>
        </div></a>
          <a href="/subjectteacherdata?subid={{ srow.2 }}&tid={{ trow.0 }}"  class="items c6"><div>
          <h1>ENROLL STUDENT</h1>
        </div></a>
      </div>
    </div>
  </div>


  <script>
    $(".carousel").owlCarousel({
      margin: 20,
      loop: true,
      autoplay: false,
      autoplayTimeout: 2000,
      autoplayHoverPause: true,
      responsive: {
        0: {
          items: 1,
          nav: false
        },
        600: {
          items: 2,
          nav: false
        },
        1000: {
          items: 4,
          nav: false
        }
      }
    });

  </script>
</body>

</html>
